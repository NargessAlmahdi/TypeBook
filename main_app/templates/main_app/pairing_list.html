{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link rel="stylesheet" href="{% static 'css/pairings/pairing-index.css' %}" />
{% endblock %} 

{% block content %}

<section class="page-header">
  <h1>All Pairings</h1>
</section>

<section class="card-container">
  {% for pairing in pairing_list %}
    <div class="card">
      <a href="{% url 'pairing-detail' pairing.id %}">
        <div class="card-img-container">
          <img src="{{ pairing.image.url }}" alt="{{ pairing.name }} image" />
        </div>
        <div class="card-content">
          <h2 class="card-title">{{ pairing.name }}</h2>
        </div>
      </a>
    </div>
  {% empty %}
    <p>No pairings yet!</p>
  {% endfor %}
</section>

{% endblock %}

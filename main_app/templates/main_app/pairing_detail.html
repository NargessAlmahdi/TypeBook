{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link rel="stylesheet" href="{% static 'css/pairings/pairing-detail.css' %}" />
{% endblock %} 

{% block content %}
<section class="card">
  <img src="{{ pairing.image.url }}" alt="{{ pairing.name }}" />
  <div class="card-content">
    <h2>{{ pairing.name }}</h2>
    <div class="actions">
      <a href="{% url 'pairing-update' pairing.id %}" class="btn warn">Edit</a>
      <a href="{% url 'pairing-delete' pairing.id %}" class="btn danger">Delete</a>
    </div>
  </div>
</section>
{% endblock %}
